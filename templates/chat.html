<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger Chat</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: white; text-align: center; }
        .chat-container { width: 50%; margin: auto; padding: 20px; background: #222; border-radius: 10px; box-shadow: 0px 0px 10px cyan; height: 500px; overflow-y: scroll; }
        .message { display: flex; align-items: center; margin: 10px; padding: 10px; border-radius: 10px; }
        .left { background: #333; align-self: flex-start; }
        .right { background: #00ffee; align-self: flex-end; color: black; }
        .profile-pic { width: 40px; height: 40px; border-radius: 50%; margin-right: 10px; }
        .timestamp { font-size: 12px; color: gray; margin-left: 10px; }
    </style>
</head>
<body>
    <div class="chat-container" id="chatBox">
        <h2>Messenger Chat</h2>
    </div>

    <script>
        let access_token = localStorage.getItem("access_token");
        let gc_id = "{{ gc_id }}";

        fetch("/get_messages", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ gc_id: gc_id, access_token: access_token })
        })
        .then(response => response.json())
        .then(data => {
            let chatBox = document.getElementById("chatBox");
            chatBox.innerHTML = "";  // Clear previous messages
            data.forEach(msg => {
                let msgDiv = document.createElement("div");
                msgDiv.classList.add("message");
                msgDiv.innerHTML = `<img class="profile-pic" src="${msg.profile_pic}" alt="Profile">
                                    <div><b>${msg.from}</b>: ${msg.message}
                                    <div class="timestamp">${msg.time}</div></div>`;
                chatBox.appendChild(msgDiv);
            });
        });
    </script>
</body>
</html>
