<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Messages</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #111; color: white; }
        .chat-container { width: 50%; margin: auto; padding: 20px; background: #222; border-radius: 10px; box-shadow: 0px 0px 10px cyan; }
        .message { padding: 10px; margin: 5px; border-radius: 5px; max-width: 70%; }
        .user { background: cyan; color: black; align-self: flex-end; }
        .other { background: gray; align-self: flex-start; }
        .timestamp { font-size: 12px; color: #bbb; text-align: right; }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>ðŸ“© Group Chat</h2>
        <div class="messages">
            {% for msg in messages %}
                <div class="message {% if msg.from == 'You' %}user{% else %}other{% endif %}">
                    <b>{{ msg.from }}</b>: {{ msg.message }}
                    <div class="timestamp">{{ msg.time }}</div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
